version: '3'

services:
  advanced_node:
    image: advanced_node
    volumes:
      - ./:/root
    working_dir: /root

  run:
    image: advanced_node
    volumes:
      - ./:/root
    working_dir: /root/frontend
    ports:
      - 3000:3000
    command: yarn start

  npm:
    image: advanced_node
    volumes:
      - ./:/root
      - /root/.git
    working_dir: /root/frontend
    entrypoint: npm